              placeholder="Enter Registered Email"
              name=""
              id="email"
            />
            <input
              type="password"
              placeholder="Enter Password"
              name=""
              id="pass"
            />
            <a href="#">Forgot Password</a>
            <button id="btnLogIn">Sign In</button>
          </form>
        </div>

              <h1>Welcome Back</h1>

            <div class="overLay-panel overLay-right">

              <p>Click To Sign Up</p>
